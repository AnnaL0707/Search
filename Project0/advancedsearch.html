<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link href="advancedstyle.css" rel="stylesheet"/>
    </head>
    <body>
        <header>
            <nav class="navbar">
                <div class="navbar">
                    <a class="googlesearch" href="index.html">Google Search</a>
                </div>
            </nav>
        </header>
        <div>
            <img src="googlelogo.png" alt="google logo" width="200px"/>
        </div>
        <div>
        <h2>Advanced Search</h2>
        </div>
        <div>
        <h4>Find pages with...</h4>
        </div>
        <div class="container">
        <form action="https://www.google.com/search">
    
            <div>
            <label>all these words: </label>
            <input  type="text" placeholder ="all these words" name="as_q">
            </div>
            <div>
            <label>this exact word or phrase: </label>
            <input type="text" placeholder="this exact word or phrase" name="as_epq">
            </div>
            <div>
            <label>any of these words: </label>
            <input type="text" placeholder="any of these words" name="as_oq">
            </div>
            <div>
            <label>none of these words: </label>
            <input type="text" placeholder="none of these words" name="as_eq">
            </div>
            <div>
            <input id="gsearchbutton" type="submit" value="Advanced Search">
            </div>
        </form>
        </div>
    </body>
</html>
